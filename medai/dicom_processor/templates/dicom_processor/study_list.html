<!DOCTYPE html>
<html>
<head>
    <title>DICOM Processor</title>
</head>
<body>
    <h1>Medical AI - Hip Fracture Detection</h1>
    <p>Upload DICOM files for analysis.</p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Patient ID</th>
                <th>Status</th>
                <th>Upload Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for study in studies %}
            <tr>
                <td>{{ study.id }}</td>
                <td>{{ study.title }}</td>
                <td>{{ study.patient_id }}</td>
                <td>{{ study.processing_status }}</td>
                <td>{{ study.upload_date }}</td>
                <td><a href="#">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'upload_study' %}">Upload New Study</a>
</body>
</html>
